{% extends "layout.html" %}
{% block title %}tiny prints{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<h1>home</h1>
<p>{{ msg }} </p>
<div>
  {% for tiny_text in tiny_texts %}
  <p>
    <b>{{ tiny_text.title }}</b>
    <br>
    <textarea name="tinytext" cols="32" rows="24" disabled wrap="hard" spellcheck="false">{{ tiny_text.text }}</textarea>
    <br>
    {{ tiny_text.created.strftime("%Y-%m-%d %H:%M UTC") }}
  </p>

  {% endfor %}
</div>

{% endblock %}
